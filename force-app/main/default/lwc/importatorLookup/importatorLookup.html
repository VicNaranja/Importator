<template>    
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Lookup</h2>
                <p class="slds-m-top_x-small">AÃ±ada un lookup para recuperar el valor de un campo de otro objeto de Salesforce a partir del contenido de una columna del fichero</p>                
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                
                <select class="slds-select selectObjectLookup" onchange={onChangeObject} >
                    <option>Seleccione el objeto destino</option>
                    <template for:each={listaObjetos.data} for:item="objeto">
                        <option  key={objeto.Id}>{objeto.name}</option>
                    </template>
                </select>

                <br/>
                <select class="slds-select selectFieldLookup">
                    <option>Seleccione el campo destino</option>
                    <template for:each={listaCampos} for:item="campo">
                        <option  key={campo.Id}>{campo.name}</option>
                    </template>
                </select>
                <br/>
                <select class="slds-select selectGetFieldLookup">
                    <option>Seleccione el campo a recuperar</option>
                    <template for:each={listaCampos} for:item="campo">
                        <option  key={campo.Id}>{campo.name}</option>
                    </template>
                </select>
                <template if:true={errorLookup}>
                    <p class="perror">{errorLookup}</p>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancelLookup}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={saveLookup} >Save</button>
            </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>    
</template>
